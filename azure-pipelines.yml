trigger:
  branches:
    include: [main]

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'

- script: |
    cd api
    npm install
    npm run build
  displayName: 'Install and Build API'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: 'api/dist'
    artifactName: 'codepush-api'
