trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    cd api
    npm install
  displayName: 'Install dependencies'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: 'api'
    artifactName: 'codepush-api'
    publishLocation: 'Container'
  displayName: 'Publish API artifact'
